<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Form</title>

  <!-- Include jQuery before Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js" defer></script>

  <style>
    /********************************************************
      GLOBAL STYLES
    ********************************************************/
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c1c, #121212);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 2.4rem;
      margin: 20px;
    }

    h2 {
      color: #eeeeee;
      font-size: 1.5rem;
      margin: 20px 0 10px;
      text-align: center;
    }

    /********************************************************
      FORM CONTAINER
    ********************************************************/
    form {
      max-width: 900px;
      width: 100%;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 10px;
      border-radius: 5px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      width: 100%;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #777;
    }

    .donation-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .donation-row > div {
      flex-grow: 1;
    }
    .donation-row > div:last-child {
      max-width: 120px;
    }
    .donation-row input[type="number"] {
      text-align: center;
    }

    /********************************************************
      BUTTONS
    ********************************************************/
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button[type="button"] {
      background-color: #007bff;
      color: #fff;
    }
    button[type="button"]:hover {
      background-color: #0056b3;
    }
    button[type="submit"] {
      background-color: #4caf50;
      color: #fff;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .separator {
      margin: 30px 0;
      border-top: 1px solid #444;
    }

    /********************************************************
      SUCCESS MESSAGE
    ********************************************************/
    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      background: #1e1e1e;
      color: #4caf50;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
    }
    .success-message h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .success-message p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    /********************************************************
      RESPONSIVE
    ********************************************************/
    @media (max-width: 768px) {
      form,
      .success-message {
        padding: 20px;
      }
      .donation-row {
        flex-direction: column;
        gap: 10px;
      }
      .donation-row > div {
        flex-grow: 1;
        max-width: 100%;
      }
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }

    /********************************************************
      SELECT2 DARK MODE STYLING
    ********************************************************/
    .select2-container .select2-selection--single {
      background-color: #2c2c2c !important;
      border: 1px solid #444 !important;
      color: #fff !important;
      border-radius: 5px;
      height: 42px !important;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow b {
      border-color: #fff transparent transparent transparent !important;
    }

    .select2-container--open .select2-selection--single .select2-selection__arrow b {
      border-color: transparent transparent #fff transparent !important;
    }

    .select2-selection__rendered {
      color: #fff !important;
      line-height: 40px !important;
    }

    .select2-container .select2-dropdown {
      background-color: #2c2c2c !important;
      border: 1px solid #444 !important;
      color: #fff !important;
    }

    .select2-results__option {
      padding: 10px !important;
    }

    .select2-results__option--highlighted {
      background-color: #444 !important;
    }

    .footer-message {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <main>
    <div id="form-container">
      <h1>Donation Form</h1>
      <form id="donationForm" onsubmit="submitDonationForm(event)">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />

        <h2>Materials</h2>
        <div id="materialRows">
          <div class="donation-row">
            <div>
              <label for="material-item">Raw Material:</label>
              <select name="material-item[]" class="material-dropdown"></select>
            </div>
            <div>
              <label for="material-rarity">Rarity:</label>
              <select name="material-rarity[]" class="material-rarity-dropdown">
                <option value="">--Optional--</option>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Heroic">Heroic</option>
                <option value="Epic">Epic</option>
                <option value="Legendary">Legendary</option>
              </select>
            </div>
            <div>
              <label for="material-quantity">Quantity:</label>
              <input type="number" name="material-quantity[]" min="1"/>
            </div>
          </div>
        </div>
        <button type="button" onclick="addMaterialRow()">Add Material</button>

        <h2>Processed Items</h2>
        <div id="processedRows">
          <div class="donation-row">
            <div>
              <label for="processed-item">Processed Item:</label>
              <select name="processed-item[]" class="processed-dropdown"></select>
            </div>
            <div>
              <label for="processed-rarity">Rarity:</label>
              <select name="processed-rarity[]" class="processed-rarity-dropdown">
                <option value="">--Optional--</option>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Heroic">Heroic</option>
                <option value="Epic">Epic</option>
                <option value="Legendary">Legendary</option>
              </select>
            </div>
            <div>
              <label for="processed-quantity">Quantity:</label>
              <input type="number" name="processed-quantity[]" min="1"/>
            </div>
          </div>
        </div>
        <button type="button" onclick="addProcessedRow()">Add Processed Item</button>

        <div class="separator"></div>
        <div class="button-container">
          <button type="button" onclick="resetForm()">Reset Form</button>
          <button type="submit">Submit Donations</button>
        </div>
        <div class="footer-message">
          Created by xCatGuy for Kaos and Lace Cartel
        </div>
      </form>
    </div>

    <div id="success-message" class="success-message">
      <h1>Thank You!</h1>
      <p>Your donation has been successfully submitted.</p>
    </div>
  </main>
</body>
</html>
