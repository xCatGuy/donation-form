<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
    }

    h2 {
      color: #eeeeee;
      margin-bottom: 10px;
      border-bottom: 2px solid #444444;
      padding-bottom: 5px;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .donation-row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 15px;
      margin-bottom: 15px;
    }

    .donation-row > div {
      flex: 1 1 30%;
      min-width: 180px;
    }

    .donation-row button {
      flex: 0 0 auto;
      padding: 8px 12px;
      margin-top: 22px;
      background-color: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .donation-row button:hover {
      background-color: #c9302c;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: white;
    }

    button[type="button"] {
      background-color: #007bff;
      color: white;
    }

    button[type="button"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .separator {
      border-top: 2px dashed #444444;
      margin: 30px 0;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    footer a {
      color: #4caf50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .donation-row {
        flex-direction: column;
      }
      .donation-row > div {
        flex: 1 1 100%;
      }
      .donation-row button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Donation Form</h1>
  <form id="donationForm" onsubmit="submitDonationForm(event)">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required /><br /><br />

    <h2>Materials</h2>
    <div id="materialRows">
      <div class="donation-row">
        <div>
          <label for="material-item">Raw Material:</label>
          <select name="material-item[]" class="material-dropdown" required></select>
        </div>
        <div>
          <label for="material-rarity">Rarity:</label>
          <select name="material-rarity[]" required>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Epic">Epic</option>
            <option value="Legendary">Legendary</option>
          </select>
        </div>
        <div>
          <label for="material-quantity">Quantity:</label>
          <input type="number" name="material-quantity[]" min="1" required />
        </div>
        <button type="button" onclick="removeRow(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addMaterialRow()">Add Material</button>
    <br /><br />

    <h2>Processed</h2>
    <div id="processedRows">
      <div class="donation-row">
        <div>
          <label for="processed-item">Processed Item:</label>
          <select name="processed-item[]" class="processed-dropdown" required></select>
        </div>
        <div>
          <label for="processed-rarity">Rarity:</label>
          <select name="processed-rarity[]" required>
            <option value="Common">Common</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Rare">Rare</option>
            <option value="Epic">Epic</option>
            <option value="Legendary">Legendary</option>
          </select>
        </div>
        <div>
          <label for="processed-quantity">Quantity:</label>
          <input type="number" name="processed-quantity[]" min="1" required />
        </div>
        <button type="button" onclick="removeRow(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addProcessedRow()">Add Processed Item</button>
    <br /><br />

    <div class="separator"></div>

    <button type="button" onclick="resetForm()">Reset Form</button>
    <button type="submit">Submit Donations</button>
  </form>

  <footer>
    Created by <a href="#">xCatGuy</a> for <a href="#">Kaos and Lace Cartel</a>.
  </footer>
</body>
</html>
