<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js" defer></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2rem;
    }

    h2 {
      color: #555;
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      padding: 10px 15px;
      margin: 10px 5px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="button"] {
      background-color: #007BFF;
      color: white;
    }

    button[type="button"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    .donation-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 15px;
    }

    .donation-row label,
    .donation-row select,
    .donation-row input {
      flex: 1 1 calc(33.33% - 10px);
      margin-right: 10px;
    }

    .donation-row button {
      flex: 1 1 auto;
      margin-top: 10px;
    }

    .separator {
      border-top: 2px dashed #ccc;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>Donation Form</h1>
  <form
    id="donationForm"
    action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
    method="POST"
  >
    <!-- Username Field -->
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required /><br /><br />

    <!-- Materials Section -->
    <h2>Materials</h2>
    <div id="materialRows">
      <div class="donation-row">
        <label for="material-item">Raw Material:</label>
        <select name="material-item[]" class="material-dropdown select2" required></select>

        <label for="material-rarity">Rarity:</label>
        <select name="material-rarity[]" required>
          <option value="Common">Common</option>
          <option value="Uncommon">Uncommon</option>
          <option value="Rare">Rare</option>
          <option value="Epic">Epic</option>
          <option value="Legendary">Legendary</option>
        </select>

        <label for="material-quantity">Quantity:</label>
        <input type="number" name="material-quantity[]" min="1" required />

        <button type="button" onclick="removeRow(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addMaterialRow()">Add Material</button>
    <br /><br />

    <!-- Processed Section -->
    <h2>Processed</h2>
    <div id="processedRows">
      <div class="donation-row">
        <label for="processed-item">Processed Item:</label>
        <select name="processed-item[]" class="processed-dropdown select2" required></select>

        <label for="processed-rarity">Rarity:</label>
        <select name="processed-rarity[]" required>
          <option value="Common">Common</option>
          <option value="Uncommon">Uncommon</option>
          <option value="Rare">Rare</option>
          <option value="Epic">Epic</option>
          <option value="Legendary">Legendary</option>
        </select>

        <label for="processed-quantity">Quantity:</label>
        <input type="number" name="processed-quantity[]" min="1" required />

        <button type="button" onclick="removeRow(this)">Remove</button>
      </div>
    </div>
    <button type="button" onclick="addProcessedRow()">Add Processed Item</button>
    <br /><br />

    <!-- Separator -->
    <div class="separator"></div>

    <!-- Reset and Submit Buttons -->
    <button type="button" onclick="resetForm()">Reset Form</button>
    <button type="submit">Submit Donations</button>
  </form>
</body>
</html>
